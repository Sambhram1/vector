data_dir: "/var/lib/vector"

##
## Sources
##

sources:
  internal_metrics:
    type: "internal_metrics"

  file:
    type: "file"
    include:
      - "/smp-shared/*.log"

##
## Sinks
##

sinks:
  prometheus:
    type: "prometheus_exporter"
    inputs: ["internal_metrics"]
    address: "0.0.0.0:9090"

  blackhole:
    type: "blackhole"
    inputs: ["file"]
